version: '3.9'
services:
  lint-api:
    image: hadolint/hadolint
    volumes:
      - src/Api:/src:ro
      - build/docker-lint:/output
    command: hadolint /src/Dockerfile --file-path-in-report /output/docker-lint-api
  lint-api-test:
    image: hadolint/hadolint
    volumes:
      - test/Api.Test:/src:ro
      - build/docker-lint:/output
    command: hadolint /src/Dockerfile --file-path-in-report /output/docker-lint-api-test
  api-test:
    image: ${API_TEST_IMAGE}:${API_TEST_TAG}
    build:
      context: ../
      dockerfile: test/Api.Test/Dockerfile
  api-performance-test:
    image: ${API_PERFORMANCE_TEST_IMAGE}:${API_PERFORMANCE_TEST_TAG}
    build:
      context: ../
      dockerfile: test/Api.Performance.Test/Dockerfile
