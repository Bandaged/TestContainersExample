on: 
  workflow_call:
    inputs:
      test-runner:
        required: false
        type: string
        default: ubuntu-latest
      concurrency-group:
        required: true
        type: string
      publish-image:
        required: false
        type: boolean
        default: false
      publish-chart:
        required: false
        type: boolean
        default: false
      publish-migrations:
        required: false
        type: boolean
        default: false
      image-repo:
        required: false
        type: string
        default: ''
      image-tag:
        required: false
        type: string
        default: latest
      chart-repo:
        required: false
        type: string
        default: ''
      chart-name:
        required: false
        type: string
        default: 'example'
      chart-version:
        required: false
        type: string
        default: '1.0.0'
      unit-test: 
        required: false
        type: boolean
        default: true
      integration-test:
        required: false
        type: boolean
        default: false
jobs: 
# job generate variables to filter
  paths-filter:
    uses: './.github/workflow/check-paths.yml'
    with:
      test-runner: ${{ inputs.test-runner }}
      concurrency-group: ${{ inputs.concurrency-group }}
  dotnet-shared-cache:
    needs: paths-filter
    if: needs.path-filter.outputs.packages || needs.path-filter.outputs.dotnet 
    uses: './.github/workflow/dotnet-shared-cache.yml'
# api ci
  dotnet-build-api:
    uses: './.github/workflow/dotnet-build.yml'
    needs: 
      - paths-filter
      - dotnet-shared-cache
    if: ${{ needs.path-filters.outputs.api }}
    with: 
      name: 'api'
      concurrency-group: dotnet-api-${{ inputs.concurrency-group }}
      build-folder: 'src/Api/'
      test-folder: 'test/Api.Test/'
      cache: true
      cache-key: ${{ needs.dotnet-shared-cache.outputs.cache-key }}
      unit-test: ${{ inputs.unit-test }}
      integration-test: ${{ inputs.integration-test }}
      sparse-checkout: |
        src/Api/**
        src/Api.Abstractions/**
        src/Api.Dto/**
        src/Api.Services/**
        src/Data.Dto/**
        src/Data/**
        test/Api.Test/**
        test/Data.Seed.Test/**
        test/Shared.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
  docker-build-api:
    uses: './.github/workflow/docker-build.yml'
    needs: paths-filter
    if: ${{ needs.path-filters.outputs.api || needs.path-filters.outputs.api-docker }}
    with: 
      service-name: 'api'
      concurrency-group: docker-api-${{ inputs.concurrency-group }}
      sparse-checkout: |
        src/Api/**
        src/Api.Abstractions/**
        src/Api.Dto/**
        src/Api.Services/**
        src/Data.Dto/**
        src/Data/**
        test/Api.Test/**
        test/Data.Seed.Test/**
        test/Shared.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
        scripts/docker-compose.ci.yml
        scripts/docker-compose.yml
        scripts/.env
        .dockerignore

# frontend ci
  dotnet-build-frontend:
    uses: './.github/workflow/dotnet-build.yml'
    needs: 
      - paths-filter
      - dotnet-shared-cache
    if: ${{ needs.path-filters.outputs.frontend }}
    with: 
      name: 'frontend'
      concurrency-group: dotnet-frontend-${{ inputs.concurrency-group }}
      cache: true
      cache-key: ${{ needs.dotnet-shared-cache.outputs.cache-key }}
      unit-test: ${{ inputs.unit-test }}
      integration-test: ${{ inputs.integration-test }}
      build-folder: 'src/Frontend/'
      test-folder: 'test/Frontend.Test/'
      sparse-checkout: |
        src/Api.Dto/**
        src/Frontend/**
        test/Frontend.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
  docker-build-frontend:
    uses: './.github/workflow/docker-build.yml'
    needs: paths-filter
    if: ${{ needs.path-filters.outputs.frontend || needs.path-filters.outputs.frontend-docker }}
    with: 
      service-name: 'frontend'
      concurrency-group: docker-frontend-${{ inputs.concurrency-group }}
      sparse-checkout: |
        src/Api.Dto/**
        src/Frontend/**
        test/Frontend.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
        scripts/docker-compose.ci.yml
        scripts/docker-compose.yml
        scripts/.env
        .dockerignore
 
# Worker ci
  dotnet-build-worker:
    uses: './.github/workflow/dotnet-build.yml'
    needs: 
      - paths-filter
      - dotnet-shared-cache
    if: ${{ needs.path-filters.outputs.worker }}
    with: 
      name: 'worker'
      concurrency-group: dotnet-worker-${{ inputs.concurrency-group }}
      cache: true
      cache-key: ${{ needs.dotnet-shared-cache.outputs.cache-key }}
      unit-test: ${{ inputs.unit-test }}
      integration-test: ${{ inputs.integration-test }}
      build-folder: 'src/Worker/'
      test-folder: 'test/Worker.Test/'
      sparse-checkout: |
        src/Api.Dto/**
        src/Data.Dto/**
        src/Data/**
        src/Worker/**
        src/Worker.Abstractions/**
        src/Worker.Dto/**
        src/Worker.Services/**
        test/Data.Seed.Test/**
        test/Shared.Test/**
        test/Worker.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
  docker-build-worker:
    uses: './.github/workflow/docker-build.yml'
    needs: paths-filter
    if: ${{ needs.path-filters.outputs.worker || needs.path-filters.outputs.worker-docker }}
    with: 
      service-name: 'worker'
      concurrency-group: docker-worker-${{ inputs.concurrency-group }}
      sparse-checkout: |
        src/Api.Dto/**
        src/Data.Dto/**
        src/Data/**
        src/Worker/**
        src/Worker.Abstractions/**
        src/Worker.Dto/**
        src/Worker.Services/**
        test/Data.Seed.Test/**
        test/Shared.Test/**
        test/Worker.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
        scripts/docker-compose.ci.yml
        scripts/docker-compose.yml
        scripts/.env
        .dockerignore

# infrastructure ci
  dotnet-build-infra:
    uses: './.github/workflow/dotnet-build.yml'
    needs: 
      - paths-filter
      - dotnet-shared-cache
    if: ${{ needs.path-filters.outputs.infra  }}
    with: 
      name: 'infra'
      concurrency-group: dotnet-infra-${{ inputs.concurrency-group }}
      cache: true
      cache-key: ${{ needs.dotnet-shared-cache.outputs.cache-key }}
      unit-test: ${{ inputs.unit-test }}
      integration-test: ${{ inputs.integration-test }}
      build-folder: 'src/Infrastructure/'
      test-folder: 'test/Infrastructure.Test/'
      sparse-checkout: |
        src/Infrastructure/**
        test/Infrastructure.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
  docker-build-infra:
    uses: './.github/workflow/docker-build.yml'
    needs: paths-filter
    if: ${{ needs.path-filters.outputs.infra || needs.path-filters.outputs.infra-docker  }}
    with: 
      service-name: 'infra'
      concurrency-group: docker-infra-${{ inputs.concurrency-group }}
      sparse-checkout: |
        src/Infrastructure/**
        test/Infrastructure.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
        scripts/docker-compose.ci.yml
        scripts/docker-compose.yml
        scripts/.env
        .dockerignore

# e2e ci
  docker-build-e2e-test:
    uses: './.github/workflow/docker-build.yml'
    needs: paths-filter
    if: ${{ needs.path-filters.outputs.e2e || needs.path-filters.outputs.e2e-docker  }}
    with:
      service-name: 'e2e-test'
      concurrency-group: docker-e2e-test-${{ inputs.concurrency-group }}
      sparse-checkout: |
        src/Api.Dto/**
        test/Data.Seed.Test/**
        test/E2E.Test/**
        test/Shared.Test/**
        src/*.props
        test/*.props
        Directory.Build.props
        scripts/docker-compose.ci.yml
        scripts/docker-compose.yml
        scripts/.env
        .dockerignore

# k8s ci
  helm-build:
    uses: './.github/workflow/helm-build.yml'
    needs: paths-filter
    if: needs.path-filters.outputs.k8s
    with: 
      name: chart
      concurrency-group: helm-${{ inputs.concurrency-group }}

